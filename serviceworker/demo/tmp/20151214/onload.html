<html>
<script>
function log(txt) {
  var div = document.createElement("div");
  div.innerText = txt;
  document.body.appendChild(div);
}
window.addEventListener("DOMContentLoaded", function(){
  log(location.href);
  var ua = navigator.userAgent.toLowerCase();
  var isWebView = /android/.test(ua) && /version/.test(ua) && /chrome/.test(ua);
  log(ua);
  log(isWebView);
}, false);

window.addEventListener("load", function(){
  var ua = navigator.userAgent.toLowerCase();
  var isWebView = /android/.test(ua) && /version/.test(ua) && /chrome/.test(ua);
  if (isWebView) {
    if (/^https/.test(location.href)) {
      location.href = "http://locchat.com"
    } else {
      location.href = "https://locchat.com";
    }
  }
}, false);
</script>
<body>

</body>
</html>
