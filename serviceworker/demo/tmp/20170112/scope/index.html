<body>
<script>
function testFetch() {
  var request = new Request(
    "a",
    {
      headers: [["a","b"],
                ["c","d"],
                ["e","f"],
                ["g","h"],
                ["i","j"],
                ["k","l"]]
    });

  var headersText = "Original request headers\n"
  for (var header of request.headers) {
    headersText += header[0] + ": " + header[1] + "\n";
  }
  var div = document.createElement("pre");
  div.appendChild(document.createTextNode(headersText + "\n\n"));
  console.log(headersText);

  fetch(request)
    .then(function(res) { return res.text(); })
    .then(function(text) {
       div.appendChild(document.createTextNode(text));
       document.body.appendChild(div);
    });
}
</script>
<input type="button" onclick="testFetch()" value="Click this">
</body>
