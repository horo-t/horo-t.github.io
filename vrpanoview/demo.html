<html>
<head>
<title>VRPanoView demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="vrpanoview.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', init, false);

function init() {
  const view1 = new VRPanoView({container: "vr_container1"});
  view1.Load('./samples/20180913-092005009.vr.jpg');
  const view2 = new VRPanoView({container: "vr_container2"});
  view2.Load('./samples/R0010743.JPG');
  const view3 = new VRPanoView({container: "vr_container3", open_btn: true});
}
</script>
</head>
<body>
<h3>VRPanoView demo</h3>
<div>
  <h4>VR180 panorama (Lenovo Mirage Camera)</h4>
  <div id="vr_container1" style="width: 320px; height: 240px;"></div>
</div>
<div>
  <h4>Spherical photo (RICOH THETA S)</h4>
  <div id="vr_container2" style="width: 320px; height: 240px;"></div>
</div>
<div>
  <h4>View your own photo</h4>
  <div id="vr_container3" style="width: 320px; height: 240px;"></div>
</div>
</body>
</html>
