<html>
<head>
<title>VRPanoView demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="vrpanoview.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', init, false);

function init() {
  const view = new VRPanoView({container: "vr_container"});
  view.Load('./samples/R0010882.JPG');
}
</script>
</head>
<body>
<h3>VRPanoView demo</h3>
<div id="vr_container" style="width: 100%; height: 45%;"></div>
</body>
</html>
