<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<script>
  function addiframe(url) {
    const i = document.createElement('iframe');
    i.src = url;
    document.body.appendChild(i);
  }
</script>
<div><input type="button" onclick="addiframe('https://bit.ly/31MUsjM')" value="add redirect iframe"></div>
<div><input type="button" onclick="addiframe('https://horo.jp/')" value="add normal iframe"></div>
