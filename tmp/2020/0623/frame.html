<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <script>
    function addScript() {
      const s = document.createElement('script');
      s.src = 'https://sxg-ad.appspot.com/script.js';
      document.body.appendChild(s);
    }
    function addDataUrlFrame() {
      const i = document.createElement('iframe');
      i.src = 'data:text/html,<h1>data url</h1>';
      document.body.appendChild(i);
    }
    function addBlobUrlFrame() {
      const i = document.createElement('iframe');
      i.src = URL.createObjectURL(new Blob(["<h1>blob url</h1>"], { type: 'text/html' }));
      document.body.appendChild(i);
    }
    function addSrcDocFrame() {
      const i = document.createElement('iframe');
      i.srcdoc = '<h1>src doc</h1>';
      document.body.appendChild(i);
    } 
  </script>
  <button onclick='addScript()'>add script</button>
  <button onclick='addDataUrlFrame()'>add data URL iframe</button>
  <button onclick='addBlobUrlFrame()'>add blob URL iframe</button>
  <button onclick='addSrcDocFrame()'>add src doc iframe</button>
</body>
