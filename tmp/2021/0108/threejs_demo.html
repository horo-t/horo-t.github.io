        'node_modules/three/src/textures/DepthTexture.js',
        'node_modules/three/src/textures/Texture.js',
        'node_modules/three/src/textures/VideoTexture.js',
        'node_modules/three/src/utils.js'];
      files.forEach((path) => {
        link.resources.add(base_url + path);
      });
    } else if (link.scope !== undefined) {
      // Historically "scope" was used in explainer and demo code.
      link.scope = base_url;
    } else {
      document.getElementById('message').innerText =
        "Please run Chrome with --enable-features=SubresourceWebBundles flag";
    }
    document.body.appendChild(link);
  }
  function run_app() {
    let t = window.performance.now();
    import('./app.js').then(module => {
      let elapsed = window.performance.now() - t;
      document.getElementById('message').innerText =
        "import('./app.js') took " + elapsed + ' ms';
    });
  }
</script>
<input type="button" onclick="add_link()" value="add_link">
<input type="button" onclick="run_app()" value="run_app">
<input type="button" onclick="add_link();run_app();" value="add_link and run">

<div id="message"></div>
<div id="container"></div>
