<script>
  var link;
  function add_link() {
    link = document.createElement('link');
    link.rel = 'webbundle';
    link.href = './three.js.wbn';
    link.scope = 'https://three.js/';
    document.body.appendChild(link);
  }
  function run_app() {
    import('./wbn_app.js').then(module => {
      module.run(document.getElementById('container'));
    });
  }
  </script>
  <input type="button" onclick="add_link()" value="add_link">
  <input type="button" onclick="run_app()" value="run_app">

  <div id="container"></div>
