<body>
<script>
let links = [];
function add(url) {
  let link = document.createElement('link');
  link.rel = 'prefetch';
  link.as = 'wpk';
  link.href = url;
  document.body.appendChild(link);
  links.push(link);
}
function remove() {
  for (let i = 0; i < links.length; ++i) {
    document.body.removeChild(links[i]);
  }
  links = null;
}
</script>
<input type="button" onclick="add('./wapoamp.wpk')" value="add prefetch">
<a href='./wapoamp.wpk'>wapoamp.wpk</a><br>
