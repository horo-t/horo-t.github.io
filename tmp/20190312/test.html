<script>
  function addiframe() {
    const i = document.createElement('iframe');
    i.src = location.href + '?' + Math.random();
    const div = document.createElement('div');
    div.appendChild(i);
    document.body.appendChild(div);
  }
</script>
<body>
<input type="button" onclick="addiframe()" value="Click this"><br>
