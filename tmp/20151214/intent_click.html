<html>
<script>
function log(txt) {
  var div = document.createElement("div");
  div.innerText = txt;
  document.body.appendChild(div);
}

window.addEventListener("load", function(){
  var ua = navigator.userAgent.toLowerCase();
  var isWebView = /android/.test(ua) && /version/.test(ua) && /chrome/.test(ua);
  if (true) {
    var a = document.createElement("a");
    a.innerText = "intent";
    a.href = "intent://locchat.com/#Intent;scheme=https;component=com.android.chrome/com.google.android.apps.chrome.Main;end;";
    document.body.appendChild(a);
    a.click();
  }
}, false);
</script>
